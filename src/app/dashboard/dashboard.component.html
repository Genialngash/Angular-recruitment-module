<div class="container">
  <div style="margin: 10px;">
    <section>

    </section>


    <mat-card style="margin-top: 15px;">
      <div>
        <button class="add-vacany-button" mat-raised-button routerLink="addVacancy">Add Vacancies</button>
      </div>
      <div style="height: 25px;padding-top: 3px; padding-bottom: 2px;">
        <mat-icon class="pull-right">search</mat-icon>
        <input class="pull-right" (keyup)="applyFilter($event)" placeholder="filter.." #input>
      </div>

      <div class="table-row">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            <!-- <td mat-cell *matCellDef="let i = index">
            {{this.paginator.pageIndex == 0 ? i + 1 : 1 + i + this.paginator.pageIndex * this.paginator.pageSize}}
            </td> -->
          </ng-container>


          <ng-container matColumnDef="vacancy_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> vacancies </th>
            <td mat-cell *matCellDef="let row"> {{row.vacancy_name}} </td>
          </ng-container>


          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
            <td mat-cell *matCellDef="let row"> {{row.department}} </td>
          </ng-container>


          <ng-container matColumnDef="deadline_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Application deadline </th>
            <td mat-cell *matCellDef="let row"> {{row.deadline_date | date}} </td>
          </ng-container>

          <ng-container matColumnDef="vacancies_number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of vacancies </th>

            <td mat-cell *matCellDef="let row"> {{row.vacancies_number}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row">
              <button (click)="editVacancy(row)" mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button (click)="deleteVacancy(row.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
              <button (click)="showRequirementsDialog(row.id)" mat-icon-button style="color: rgb(11, 72, 80);">
                <mat-icon>assignment</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10,5, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </mat-card>

  </div>
</div>
